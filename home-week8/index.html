<html>
<head>
    <title>Typing game</title>
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');</style>
</head>
<body>
    <h1>Typing game!</h1>
    <p>Practice your typing skills with a quote from Sherlock Holmes. Click
**start** to begin!</p>
    <p id="quote"></p>
    <div class=con>
    <input type="text" aria-label="current word" id="typed-value" disabled/>
    <button type="button" id="start">Start</button>
    </div>
    

    <div id="modal_back" class="modal">
    <div id="modal_body" class="modal">
        <h2>CONGRATULATIONS!</h2>
        <p id="message"></p>
        <h3>RANKKING</h3>
        <p id="rank"></p>
        <button type="button" id="modalCloseBtn">닫기</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
